<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Classic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      color: #1f3d2b;
      background-color: #f4f8f6;
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      background-image: url("images/BG.jpg"); /* ðŸ‘ˆ BACKGROUND IMAGE */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(244, 248, 246, 0.7);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3.5rem;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* ANIMATED DIVIDER */
    .divider {
      height: 3px;
      width: 0;
      background: linear-gradient(to right, #6fa58a, #1f3d2b);
      margin: 30px auto;
      animation: expand 1.5s ease forwards;
    }

    @keyframes expand {
      to {
        width: 200px;
      }
    }

    /* MESSAGE SECTION */
    .message {
      padding: 80px 20px;
      text-align: center;
      background: #ffffff;
    }

    .message p {
      max-width: 700px;
      margin: auto;
      font-size: 1.2rem;
      line-height: 1.8;
    }

    /* RSVP SECTION */
    .rsvp {
      padding: 80px 20px;
      background: #e6f0eb;
    }

    .rsvp-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
    }

    .rsvp h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-family: inherit;
      border: 1px solid #b7cfc2;
      border-radius: 4px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #6fa58a;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #558f73;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>Felice & Jerome</h1>
      <p>Are Getting Married</p>
      <div class="divider"></div>
    </div>
  </section>

  <!-- MESSAGE -->
  <section class="message">
    <p>
      With great joy in our hearts, we invite you to celebrate a moment
      we will cherish forever. Your presence would mean the world to us
      as we begin this new chapter together.
    </p>
  </section>

  <!-- RSVP -->
  <section class="rsvp">
    <div class="rsvp-container">
      <h2>Kindly Respond</h2>

      <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">

        <label>Full Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Address</label>
        <textarea name="address"></textarea>

        <label>Age</label>
        <input type="number" name="age">

        <label>Will you attend?</label>
        <input type="text" name="attendance" placeholder="Yes / No" required>

        <button type="submit">Submit RSVP</button>
      </form>
    </div>
  </section>

</body>
</html>
